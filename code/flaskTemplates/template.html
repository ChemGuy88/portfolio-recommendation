<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Recommendations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
    <div class="p-3 text-white">
        <div class="row">
            <div class="col-6">
                <form method="post">
                    <div class="form-group">
                        <label for="sel2">Choose a metric</label>
                        <select class="form-control" id="sel2" name="selected_metric">
                            <option>cosine</option>
                            <option>euclidean</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Choose a Lady</label>
                        <select class="form-control" id="sel1" name="selected_ladyID">
                            {% for ladyID in list_ladies %}
                            <option>{{ ladyID }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" class="btn btn-light" value="Recommender"/>
                </form>
            </div>
            <div class="col-6">
                {% if selectedLadyData is defined %}
                <h2>Lady Chosen:</h2>
                <img src="{{ selectedLadyData.image }}">
                {% endif %}
            </div>
        </div>
        {% if similar_lady is defined %}
        <h2>Voici vos suggestions de lecture:</h2>
        <div class="row">
            {% for ladyProfile in similar_lady %}
            <div class="col-2 p-3 d-flex justify-content-center">
                <img src="{{ ladyProfile.image }}">
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
